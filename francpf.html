<body>
    <h2>FORMULÁRIO</h2>
    Número do ingresso: <input id="numIngresso"><br><br> 
    Idade: <input id="idade"><br><br>
    <button onclick="verificarIngresso()">Enviar</button>
    <div id="resultados"></div>

    <script>
        function verificarIngresso() {
            const resultadosDiv = document.getElementById('resultados');
            resultadosDiv.innerHTML = '';

            const ingresso = document.getElementById('numIngresso').value;
            const idade = document.getElementById('idade').value;

            if (ingresso.length >= 5 && idade >= 18 && idade <= 120) { // validação e condições do armazenamento
                sessionStorage.setItem('Ingresso', ingresso);
                sessionStorage.setItem('idade', idade);
                window.location.href = 'http://127.0.0.1:5500/segundapg.htm' // impreção para outra pagina puxando as informações 
            } else {
                alert('ACESSO NEGADO:Verifique as informações');
            }

        }
    </script>

</body>

</html>
